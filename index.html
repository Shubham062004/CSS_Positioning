<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Welcome to CSS Selectors<h1>
        <p>This is a basic example of CSS Selectors</p>
    </div>
    <div>
        <p id="id1">
            Example of ID Selectors
        </p>
        <p class="class1">
            Example of class Selectors
        </p>
    </div>
    <div class="myhobby flex space-evenly align-center direction-column">
        <h1 class="hobby-padding"><a>HOBBIES</a></h1>
        <p>A hobby is an activity that you enjoy doing in your spare time. <br> My hobbies are Garderning, Listening Music, Travelling, Playing Guitar and Cooking.</p>
        <div class="hobby-padding">
            <div class="my-hobby-container flex space-evenly">
                <div class="flex space-evenly direction-column">
                    <div class="card-green"></div>
                    <img src="https://img.freepik.com/free-photo/top-view-gardening-tools-plants_23-2148175892.jpg?w=2000" alt="Garderning">
                </div>
                <div class="flex space-evenly direction-column">
                    <div class="card-green"></div>
                    <img src="https://www.incimages.com/uploaded_files/image/1920x1080/getty_648521078_2000136020009280129_393608.jpg" alt="Listening Music">
                </div>
                <div class="flex space-evenly direction-column">
                    <div class="card-green"></div>
                    <img src="https://lucknow.apollohospitals.com/wp-content/uploads/2023/04/TRAVELLING-WITH-DIABETES-e1671625273951.jpg" alt="Travelling">
                </div>
                <div class="flex space-evenly direction-column">
                    <div class="card-green"></div>
                    <img src="https://images.unsplash.com/photo-1605020420620-20c943cc4669?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDE0fHx8ZW58MHx8fHx8&w=1000&q=80" alt="Guitar">

                <div class="flex space-evenly direction-column">
                    <div class="card-green"></div>
                    <img src="https://img.jakpost.net/c/2018/06/27/2018_06_27_48298_1530062479._large.jpg" alt="Cooking">
                </div>
            </div>
        </div>
    </div>

</html>
